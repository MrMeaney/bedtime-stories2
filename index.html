    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            transition: all 0.8s ease;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            transition: all 0.8s ease;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            align-items: start;
            transition: all 0.8s ease;
        }

        .form-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            backdrop-filter: blur(10px);
            transition: all 0.8s ease;
        }

        .story-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            backdrop-filter: blur(10px);
            min-height: 600px;
            position: relative;
            transition: all 0.8s ease;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #5a67d8;
            font-size: 1.1em;
        }

        input, select, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 16px;
            font-family: inherit;
            transition: all 0.3s ease;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #5a67d8;
            box-shadow: 0 0 0 3px rgba(90, 103, 216, 0.1);
            transform: translateY(-2px);
        }

        textarea {
            resize: vertical;
            min-height: 80px;
        }

        .checkbox-group {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
            margin-top: 10px;
        }

        .checkbox-item {
            display: flex;
            align-items: center;
            padding: 8px;
            background: #f7fafc;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .checkbox-item:hover {
            background: #edf2f7;
            transform: translateY(-1px);
        }

        .checkbox-item input[type="checkbox"] {
            width: auto;
            margin-right: 8px;
        }

        .generate-btn {
            background: linear-gradient(135deg, #ff6b6b, #ffa500);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2em;
            font-weight: bold;
            border-radius: 25px;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .generate-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(255, 107, 107, 0.4);
        }

        .generate-btn:active {
            transform: translateY(0);
        }

        .loading {
            text-align: center;
            padding: 50px;
            color: #666;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #5a67d8;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .empty-state {
            text-align: center;
            padding: 50px;
            color: #666;
        }

        .empty-state h3 {
            margin-bottom: 15px;
            color: #5a67d8;
        }

        /* Book Mode Styles */
        .book-mode {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: linear-gradient(135deg, #2D3748 0%, #1A202C 100%);
            z-index: 1000;
            display: none;
            align-items: center;
            justify-content: center;
            animation: fadeIn 0.8s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .book-mode.active {
            display: flex;
        }

        .book-container {
            width: 90vw;
            max-width: 1000px;
            height: 85vh;
            max-height: 700px;
            position: relative;
            perspective: 1200px;
        }

        .book {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            background: #8B4513;
            border-radius: 15px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.5);
            animation: bookOpen 1s ease 0.5s both;
        }

        @keyframes bookOpen {
            from { 
                transform: rotateY(-30deg) scale(0.8);
                opacity: 0;
            }
            to { 
                transform: rotateY(0deg) scale(1);
                opacity: 1;
            }
        }

        .book-spine {
            position: absolute;
            left: -8px;
            top: 0;
            width: 16px;
            height: 100%;
            background: linear-gradient(to right, #654321, #8B4513);
            border-radius: 8px 0 0 8px;
            box-shadow: inset 0 0 10px rgba(0,0,0,0.3);
        }

        .book-page {
            position: absolute;
            width: 100%;
            height: 100%;
            background: white;
            border-radius: 12px;
            padding: 50px;
            display: none;
            flex-direction: column;
            overflow-y: auto;
            box-shadow: inset 0 0 20px rgba(0,0,0,0.05);
        }

        .book-page.active {
            display: flex;
            animation: pageFlip 0.6s ease;
        }

        .book-page.cover-page {
            background: linear-gradient(135deg, #FFE5B4 0%, #E6F3FF 100%);
            background-image: none;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .book-page.cover-page .page-content {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            width: 100%;
            height: 100%;
        }

        .book-page:not(.cover-page) .page-content {
            display: grid;
            grid-template-columns: 1fr 280px;
            gap: 40px;
            align-items: start;
            flex: 1;
        }

        @keyframes pageFlip {
            0% { transform: rotateY(-90deg); opacity: 0; }
            50% { transform: rotateY(-45deg); opacity: 0.5; }
            100% { transform: rotateY(0deg); opacity: 1; }
        }

        .page-text {
            font-size: 1.4em;
            line-height: 1.8;
            color: #2d3748;
            text-align: justify;
            text-indent: 2em;
        }

        .page-illustration {
            width: 280px;
            height: 200px;
            border-radius: 20px;
            object-fit: cover;
            border: 5px solid #e2e8f0;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            align-self: center;
            transition: transform 0.3s ease;
        }

        .page-illustration:hover {
            transform: scale(1.05);
        }

        .page-number {
            position: absolute;
            bottom: 20px;
            right: 30px;
            background: rgba(90, 103, 216, 0.1);
            color: #5a67d8;
            padding: 10px 18px;
            border-radius: 25px;
            font-size: 1em;
            font-weight: bold;
            backdrop-filter: blur(10px);
        }

        .book-navigation {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 25px;
            z-index: 1001;
        }

        .nav-btn {
            background: rgba(255, 255, 255, 0.95);
            border: 3px solid #5a67d8;
            color: #5a67d8;
            padding: 15px 25px;
            border-radius: 30px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: bold;
            transition: all 0.3s ease;
            backdrop-filter: blur(15px);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .nav-btn:hover:not(:disabled) {
            background: #5a67d8;
            color: white;
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(90, 103, 216, 0.4);
        }

        .nav-btn:disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }

        .close-book {
            background: linear-gradient(135deg, #ff6b6b, #ffa500) !important;
            color: white !important;
            border: none !important;
        }

        .close-book:hover {
            background: linear-gradient(135deg, #ff5252, #ff9800) !important;
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(255, 107, 107, 0.4);
        }

        .progress-indicator {
            position: absolute;
            top: 20px;
            left: 30px;
            right: 30px;
            height: 6px;
            background: rgba(255,255,255,0.3);
            border-radius: 3px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #ff6b6b, #ffa500);
            width: 0%;
            transition: width 0.6s ease;
            border-radius: 3px;
        }

        .magical-bookmark {
            position: absolute;
            top: -15px;
            right: 120px;
            width: 40px;
            height: 100px;
            background: linear-gradient(135deg, #ff6b6b, #ffa500);
            clip-path: polygon(0 0, 100% 0, 100% 85%, 50% 70%, 0 85%);
            box-shadow: 3px 3px 12px rgba(0,0,0,0.3);
            z-index: 1002;
        }

        .cover-decoration {
            font-size: 4em;
            margin: 30px 0;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
        }

        .cover-title {
            font-size: 3em;
            color: #5a67d8;
            margin-bottom: 20px;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.2);
        }

        .cover-subtitle {
            font-size: 1.4em;
            color: #666;
            margin-bottom: 40px;
        }

        /* Responsive design */

            .main-content {

            }

            .page-text {

            }

            .book-navigation {

            }

            .nav-btn {

            }
        }

            top: 0;
            left: 0;
            width: 100%;

        }

        .star {

        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }
    </style>
</head>

        function parseAIStory(aiText, character, setting) {
            // Clean up the AI generated text
            let cleanText = aiText.trim();
            
            // Remove common AI response prefixes
            cleanText = cleanText.replace(/^.*Story:\s*/i, '');
            cleanText = cleanText.replace(/^.*Here's.*story.*:\s*/i, '');
            cleanText = cleanText.replace(/^.*bedtime story.*:\s*/i, '');
            
            // Try to parse numbered paragraphs first (1. 2. 3. format)
            let paragraphs = [];
            const numberedMatches = cleanText.match(/\d+\.\s*[^0-9]+?(?=\d+\.|$)/g);
            
            if (numberedMatches && numberedMatches.length >= 8) {
                paragraphs = numberedMatches.map(p => p.replace(/^\d+\.\s*/, '').trim());
            } else {
                // Fall back to paragraph splitting
                paragraphs = cleanText.split(/\n\s*\n/).filter(p => p.trim().length > 0);
                
                // If still not enough, try sentence splitting
                if (paragraphs.length < 8) {
                    const sentences = cleanText.split(/(?<=[.!?])\s+/).filter(s => s.trim().length > 20);
                    
                    // Group sentences into paragraphs (2-3 sentences each)
                    paragraphs = [];
                    for (let i = 0; i < sentences.length; i += 2) {
                        const paragraph = sentences.slice(i, i + 2).join(' ').trim();
                        if (paragraph.length > 10) {
                            paragraphs.push(paragraph);
                        }
                    }
                }
            }
            
            // Ensure we have at least 8 paragraphs
            if (paragraphs.length < 8) {
                throw new Error('AI story too short - only ' + paragraphs.length + ' paragraphs');
            }
            
            // Take first 10 paragraphs and clean them
            const storyPages = paragraphs.slice(0, 10).map(p => {
                let cleaned = p.trim();
                
                // Remove any remaining numbering
                cleaned = cleaned.replace(/^\d+\.\s*/, '');
                
                // Clean up common AI artifacts
                cleaned = cleaned.replace(/\[.*?\]/g, ''); // Remove bracketed content
                cleaned = cleaned.replace(/\*.*?\*/g, ''); // Remove asterisk content
                
                // Ensure proper ending punctuation
                if (!cleaned.endsWith('.') && !cleaned.endsWith('!') && !cleaned.endsWith('?')) {
                    cleaned += '.';
                }
                
                // Capitalize first letter
                cleaned = cleaned.charAt(0).toUpperCase() + cleaned.slice(1);
                
                return cleaned;
            });
            
            // Filter out very short or empty pages
            const validPages = storyPages.filter(page => page.length > 10);
            
            if (validPages.length < 8) {
                throw new Error('Not enough valid story content after parsing');
            }
            
            // Generate a title
            const title = generateAITitle(character, setting);
            
            return {
                title: title,
                pages: validPages,
                character: character,
                setting: setting
            };
        }

        function openStoryBook() {
            if (!currentStory) return;
            
            // Create book pages
            createBookPages(currentStory);
            
            // Show book mode
            document.getElementById('bookMode').classList.add('active');
            
            // Initialize book navigation
            currentPageIndex = 0;
            totalPages = currentStory.pages.length + 1; // +1 for cover page
            updateBookNavigation();
            showBookPage(0);
            
            // Add keyboard navigation
            document.addEventListener('keydown', handleBookKeyboard);
        }

        function createBookPages(story) {
            const bookPages = document.getElementById('bookPages');
            bookPages.innerHTML = '';
            
            // Create cover page
            const coverPage = document.createElement('div');
            coverPage.className = 'book-page cover-page';
            coverPage.dataset.page = '0';
            coverPage.innerHTML = `
                <div class="page-content">
                    <div class="cover-decoration">üìö</div>
                    <h1 class="cover-title">${story.title}</h1>
                    <p class="cover-subtitle">A Magical Bedtime Story</p>
                    <div class="cover-decoration">‚ú®üåô‚ú®</div>
                </div>
            `;
            bookPages.appendChild(coverPage);
            
            // Create story pages
            story.pages.forEach((pageText, index) => {
                const page = document.createElement('div');
                page.className = 'book-page';
                page.dataset.page = index + 1;
                
                const imagePrompt = generateImagePrompt(story.character, story.setting, index);
                const imageUrl = generateImageUrl(imagePrompt);
                
                page.innerHTML = `
                    <div class="page-content">
                        <div class="page-text">${pageText}</div>
                        <img src="${imageUrl}" alt="Story illustration for page ${index + 1}" class="page-illustration" loading="lazy">
                    </div>
                    <div class="page-number">Page ${index + 1}</div>
                `;
                bookPages.appendChild(page);
            });
        }

        function generateImagePrompt(character, setting, pageIndex) {
            const prompts = [
                `cute cartoon ${character} in a magical ${setting}, children's book illustration style, bright colors, friendly expression, whimsical`,
                `${character} discovering a glowing magical object in ${setting}, children's storybook art, soft lighting, enchanting atmosphere`,
                `${character} touching a sparkling magical item, children's book illustration, warm glowing effects, wonder and amazement`,
                `${character} with magical powers helping in ${setting}, cartoon style, bright cheerful colors, kind and gentle scene`,
                `${character} meeting small forest animals in ${setting}, children's book art, cute animals, friendship scene, pastoral`,
                `${character} using magic to help lost animals, children's illustration, glowing magical effects, caring and helpful scene`,
                `${character} surrounded by happy animals in ${setting}, children's storybook style, celebration scene, joyful atmosphere`,
                `group celebration in magical ${setting} with ${character}, children's book art, festive and happy, community gathering`,
                `wise ${character} sharing wisdom in ${setting}, children's illustration, peaceful evening scene, storytelling moment`,
                `peaceful nighttime scene in ${setting} with sleeping ${character}, children's book art, stars and moon, dreamy bedtime scene`
            ];
            
            return prompts[pageIndex] || `cute ${character} in magical ${setting}, children's book illustration style`;
        }

        function generateImageUrl(prompt) {
            const cleanPrompt = encodeURIComponent(
                `${prompt}, children's book illustration, cartoon style, bright colors, friendly, cute, safe for kids, storybook art`
            );
            const negativePrompt = encodeURIComponent("scary, dark, violent, realistic, photographic, inappropriate");
            const seed = Math.floor(Math.random() * 10000);
            
            return `https://image.pollinations.ai/prompt/${cleanPrompt}?negative=${negativePrompt}&width=280&height=200&seed=${seed}&model=flux&enhance=true`;
        }

        function showBookPage(pageIndex) {
            // Hide all pages
            document.querySelectorAll('.book-page').forEach(page => {
                page.classList.remove('active');
            });
            
            // Show current page
            const currentPage = document.querySelector(`[data-page="${pageIndex}"]`);
            if (currentPage) {
                currentPage.classList.add('active');
                playPageSound();
            }
            
            updateBookNavigation();
            updateProgress();
        }

        function updateBookNavigation() {
            const prevBtn = document.getElementById('prevPage');
            const nextBtn = document.getElementById('nextPage');
            
            prevBtn.disabled = currentPageIndex === 0;
            nextBtn.disabled = currentPageIndex === totalPages - 1;
        }

        function updateProgress() {
            const progress = (currentPageIndex / (totalPages - 1)) * 100;
            document.getElementById('bookProgress').style.width = `${progress}%`;
        }

        function nextPage() {
            if (currentPageIndex < totalPages - 1) {
                currentPageIndex++;
                showBookPage(currentPageIndex);
            }
        }

        function previousPage() {
            if (currentPageIndex > 0) {
                currentPageIndex--;
                showBookPage(currentPageIndex);
            }
        }

        function closeBook() {
            document.getElementById('bookMode').classList.remove('active');
            document.removeEventListener('keydown', handleBookKeyboard);
        }

        function handleBookKeyboard(e) {
            switch(e.key) {
                case 'ArrowRight':
                case ' ':
                    e.preventDefault();
                    nextPage();
                    break;
                case 'ArrowLeft':
                    e.preventDefault();
                    previousPage();
                    break;
                case 'Escape':
                    e.preventDefault();
                    closeBook();
                    break;
            }
        }

        function playPageSound() {
            try {
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                oscillator.frequency.setValueAtTime(800, audioContext.currentTime);
                oscillator.frequency.exponentialRampToValueAtTime(200, audioContext.currentTime + 0.1);
                
                gainNode.gain.setValueAtTime(0.1, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.1);
                
                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + 0.1);
            } catch(e) {
                // Audio context not supported or blocked
            }
        }
    </script>
