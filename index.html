    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            min-height: 100vh;
            color: #1a202c;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 32px 24px;
            transition: all 0.3s ease;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            color: #2d3748;
            transition: all 0.3s ease;
        }

        .header h1 {
            font-size: 2.8em;
            margin-bottom: 15px;
            font-weight: 600;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }


        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
            align-items: start;
            transition: all 0.3s ease;
        }

        .form-container {
            background: white;
            border-radius: 12px;
            padding: 32px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.08);
            border: 1px solid rgba(226, 232, 240, 0.8);
            transition: all 0.3s ease;
        }

        .story-container {
            background: white;
            border-radius: 12px;
            padding: 32px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.08);
            border: 1px solid rgba(226, 232, 240, 0.8);
            min-height: 600px;
            position: relative;
            transition: all 0.3s ease;
        }

        .form-group {
            margin-bottom: 24px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: 500;
            color: #374151;
            font-size: 1rem;
        }

        input, select, textarea {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 16px;
            font-family: inherit;
            transition: all 0.2s ease;
            background: white;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        textarea {
            resize: vertical;
            min-height: 80px;
        }

        .checkbox-group {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
            margin-top: 10px;
        }

        .checkbox-item {
            display: flex;
            align-items: center;
            padding: 12px;
            background: #f8fafc;
            border-radius: 8px;
            transition: all 0.2s ease;
            border: 1px solid #e2e8f0;
        }

        .checkbox-item:hover {
            background: #f1f5f9;
        }

        .checkbox-item input[type="checkbox"] {
            width: auto;
            margin-right: 8px;
        }

        .generate-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 16px 24px;
            font-size: 1.1em;
            font-weight: 500;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            transition: all 0.2s ease;
        }

        .generate-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
        }

        .generate-btn:active {
            transform: translateY(0);
        }

        .loading {
            text-align: center;
            padding: 60px 40px;
            color: #64748b;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #5a67d8;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .empty-state {
            text-align: center;
            padding: 60px 40px;
            color: #64748b;
        }

        .empty-state h3 {
            margin-bottom: 20px;
            color: #374151;
            font-weight: 500;
        }

        /* Book Mode Styles */
        .book-mode {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: linear-gradient(135deg, #2D3748 0%, #1A202C 100%);
            z-index: 1000;
            display: none;
            align-items: center;
            justify-content: center;
            animation: fadeIn 0.8s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .book-mode.active {
            display: flex;
        }

        .book-container {
            width: 90vw;
            max-width: 1000px;
            height: 85vh;
            max-height: 700px;
            position: relative;
            perspective: 1200px;
        }

        .book {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            background: #8B4513;
            border-radius: 15px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.5);
            animation: bookOpen 1s ease 0.5s both;
        }

        @keyframes bookOpen {
            from { 
                transform: rotateY(-30deg) scale(0.8);
                opacity: 0;
            }
            to { 
                transform: rotateY(0deg) scale(1);
                opacity: 1;
            }
        }

        .book-spine {
            position: absolute;
            left: -8px;
            top: 0;
            width: 16px;
            height: 100%;
            background: linear-gradient(to right, #654321, #8B4513);
            border-radius: 8px 0 0 8px;
            box-shadow: inset 0 0 10px rgba(0,0,0,0.3);
        }

        .book-page {
            position: absolute;
            width: 100%;
            height: 100%;
            background: white;
            border-radius: 12px;
            padding: 50px 50px 120px 50px;
            display: none;
            flex-direction: column;
            overflow-y: auto;
            box-shadow: inset 0 0 20px rgba(0,0,0,0.05);
        }

        .book-page.active {
            display: flex;
            animation: pageFlip 0.6s ease;
        }

        .book-page.cover-page {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 25%, #667eea 50%, #764ba2 75%, #8b5a9e 100%);
            background-image: radial-gradient(circle at 20% 80%, rgba(255,255,255,0.1) 0%, transparent 50%),
                             radial-gradient(circle at 80% 20%, rgba(255,255,255,0.08) 0%, transparent 50%);
            justify-content: center;
            align-items: center;
            text-align: center;
            position: relative;
            overflow: hidden;
            box-shadow: inset 0 0 100px rgba(0,0,0,0.1);
        }

        .book-page.cover-page .page-content {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            width: 100%;
            height: 100%;
        }

        .book-page:not(.cover-page) .page-content {
            display: flex;
            flex-direction: column;
            gap: 32px;
            flex: 1;
            padding: 0;
        }

        @keyframes pageFlip {
            0% { transform: rotateY(-90deg); opacity: 0; }
            50% { transform: rotateY(-45deg); opacity: 0.5; }
            100% { transform: rotateY(0deg); opacity: 1; }
        }

        @keyframes gentle-float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .page-text {
            font-size: 1.3em;
            line-height: 1.7;
            color: #2d3748;
            text-align: left;
            text-indent: 0;
            order: 2;
            margin: 0 40px;
        }

        .page-illustration {
            width: 100%;
            max-width: 400px;
            height: auto;
            aspect-ratio: 4/3;
            border-radius: 0;
            object-fit: cover;
            border: none;
            box-shadow: none;
            align-self: center;
            transition: opacity 0.3s ease;
            margin: 0;
        }

        .image-container {
            width: 100%;
            margin: 0;
            text-align: center;
            background: none;
            order: 1;
        }
        
        .image-container.custom-illustration {
            background: inherit !important;
            height: 300px !important;
            display: flex !important;
            align-items: center !important;
            justify-content: center !important;
        }

        .page-number {
            position: absolute;
            bottom: 20px;
            right: 30px;
            background: rgba(90, 103, 216, 0.1);
            color: #5a67d8;
            padding: 10px 18px;
            border-radius: 25px;
            font-size: 1em;
            font-weight: bold;
            backdrop-filter: blur(10px);
        }

        .book-navigation {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 25px;
            z-index: 1001;
        }

        .nav-btn {
            background: white;
            border: 2px solid #667eea;
            color: #667eea;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            transition: all 0.2s ease;
        }

        .nav-btn:hover:not(:disabled) {
            background: #667eea;
            color: white;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
        }

        .nav-btn:disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }

        .close-book {
            background: #ef4444 !important;
            color: white !important;
            border: 2px solid #ef4444 !important;
        }

        .close-book:hover {
            background: #dc2626 !important;
            border-color: #dc2626 !important;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(239, 68, 68, 0.3);
        }

        .progress-indicator {
            position: absolute;
            top: 20px;
            left: 30px;
            right: 30px;
            height: 6px;
            background: rgba(255,255,255,0.3);
            border-radius: 3px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #ff6b6b, #ffa500);
            width: 0%;
            transition: width 0.6s ease;
            border-radius: 3px;
        }

        .magical-bookmark {
            position: absolute;
            top: -15px;
            right: 120px;
            width: 40px;
            height: 100px;
            background: linear-gradient(135deg, #ff6b6b, #ffa500);
            clip-path: polygon(0 0, 100% 0, 100% 85%, 50% 70%, 0 85%);
            box-shadow: 3px 3px 12px rgba(0,0,0,0.3);
            z-index: 1002;
        }

        .cover-decoration {
            font-size: 3.2em;
            margin: 25px 0;
            text-shadow: 0 4px 12px rgba(0,0,0,0.3);
            filter: drop-shadow(0 2px 8px rgba(0,0,0,0.2));
        }

        .cover-sparkles {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .sparkle {
            position: absolute;
            color: rgba(255,255,255,0.6);
            font-size: 1.2em;
            opacity: 0.6;
        }


        .cover-illustration {
            width: 140px;
            height: 140px;
            margin: 30px auto;
            border-radius: 50%;
            background: linear-gradient(135deg, rgba(255,255,255,0.25) 0%, rgba(255,255,255,0.15) 50%, rgba(255,255,255,0.08) 100%);
            backdrop-filter: blur(20px);
            border: 3px solid rgba(255,255,255,0.4);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3.5em;
            box-shadow: 0 8px 32px rgba(0,0,0,0.2), 0 4px 16px rgba(0,0,0,0.1), inset 0 2px 8px rgba(255,255,255,0.1);
            position: relative;
            overflow: hidden;
        }
        
        .cover-illustration::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent 30%, rgba(255,255,255,0.1) 50%, transparent 70%);
            animation: shimmer 3s ease-in-out infinite;
        }
        
        @keyframes shimmer {
            0%, 100% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            50% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }


        .cover-title {
            font-size: 3.2em;
            font-weight: 700;
            background: linear-gradient(135deg, #ffffff 0%, #f0f8ff 30%, #e6f3ff 70%, #ffffff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 4px 12px rgba(0,0,0,0.3), 0 2px 6px rgba(0,0,0,0.2);
            margin: 30px 0 25px 0;
            line-height: 1.1;
            padding: 0 20px;
            font-family: 'Georgia', 'Times New Roman', serif;
            letter-spacing: 0.5px;
        }

        .cover-subtitle {
            font-size: 1.4em;
            color: rgba(255,255,255,0.95);
            margin: 25px 0 35px 0;
            text-shadow: 0 2px 8px rgba(0,0,0,0.4);
            font-style: italic;
            font-weight: 400;
            font-family: 'Georgia', 'Times New Roman', serif;
            letter-spacing: 0.3px;
            background: rgba(255,255,255,0.08);
            padding: 12px 24px;
            border-radius: 25px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
        }

        .cover-character-info {
            font-size: 1.1em;
            color: rgba(255,255,255,0.9);
            margin: 20px 0 30px 0;
            text-shadow: 0 2px 6px rgba(0,0,0,0.4);
            background: linear-gradient(135deg, rgba(255,255,255,0.15), rgba(255,255,255,0.08));
            padding: 15px 28px;
            border-radius: 30px;
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255,255,255,0.25);
            font-weight: 500;
            letter-spacing: 0.2px;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
                gap: 24px;
            }
            
            .header h1 {
                font-size: 2.2em;
            }
            
            .container {
                padding: 20px 16px;
            }

            .form-container, .story-container {
                padding: 24px;
            }

            .book-page {
                padding: 30px 20px;
            }
            
            .page-content {
                grid-template-columns: 1fr;
                text-align: center;
            }

            .nav-btn {
                padding: 10px 16px;
                font-size: 0.9rem;
            }

            .checkbox-container {
                grid-template-columns: 1fr;
            }
        }
            
            .page-illustration {
                max-width: 300px;
                margin: 10px auto;
            }
            
            .page-text {
                font-size: 1.2em;
                text-indent: 0;
                margin: 0 20px;
            }

            .image-container {
                margin: 0 0 20px 0;
            }

            .book-navigation {
                flex-wrap: wrap;
                gap: 15px;
            }

            .nav-btn {
                padding: 12px 20px;
                font-size: 1em;
            }
        }

        .magical-elements {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }

        .star {
            position: absolute;
            color: #ffd700;
            opacity: 0.5;
        }

    </style>
</head>

        function shuffleArray(array) {
            const shuffled = [...array];
            for (let i = shuffled.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
            }
            return shuffled;
        }

        function parseAIStory(aiText, character, setting) {
            // Clean up the AI generated text
            let cleanText = aiText.trim();
            
            // Remove common AI response prefixes
            cleanText = cleanText.replace(/^.*Story:\s*/i, '');
            cleanText = cleanText.replace(/^.*Here's.*story.*:\s*/i, '');
            cleanText = cleanText.replace(/^.*bedtime story.*:\s*/i, '');
            
            // Try to parse numbered paragraphs first (1. 2. 3. format)
            let paragraphs = [];
            const numberedMatches = cleanText.match(/\d+\.\s*[^0-9]+?(?=\d+\.|$)/g);
            
            if (numberedMatches && numberedMatches.length >= 8) {
                paragraphs = numberedMatches.map(p => p.replace(/^\d+\.\s*/, '').trim());
            } else {
                // Fall back to paragraph splitting
                paragraphs = cleanText.split(/\n\s*\n/).filter(p => p.trim().length > 0);
                
                // If still not enough, try sentence splitting
                if (paragraphs.length < 8) {
                    const sentences = cleanText.split(/(?<=[.!?])\s+/).filter(s => s.trim().length > 20);
                    
                    // Group sentences into paragraphs (2-3 sentences each)
                    paragraphs = [];
                    for (let i = 0; i < sentences.length; i += 2) {
                        const paragraph = sentences.slice(i, i + 2).join(' ').trim();
                        if (paragraph.length > 10) {
                            paragraphs.push(paragraph);
                        }
                    }
                }
            }
            
            // Ensure we have at least 8 paragraphs
            if (paragraphs.length < 8) {
                throw new Error('AI story too short - only ' + paragraphs.length + ' paragraphs');
            }
            
            // Take first 10 paragraphs and clean them
            const storyPages = paragraphs.slice(0, 10).map(p => {
                let cleaned = p.trim();
                
                // Remove any remaining numbering
                cleaned = cleaned.replace(/^\d+\.\s*/, '');
                
                // Clean up common AI artifacts
                cleaned = cleaned.replace(/\[.*?\]/g, ''); // Remove bracketed content
                cleaned = cleaned.replace(/\*.*?\*/g, ''); // Remove asterisk content
                
                // Ensure proper ending punctuation
                if (!cleaned.endsWith('.') && !cleaned.endsWith('!') && !cleaned.endsWith('?')) {
                    cleaned += '.';
                }
                
                // Capitalize first letter
                cleaned = cleaned.charAt(0).toUpperCase() + cleaned.slice(1);
                
                return cleaned;
            });
            
            // Filter out very short or empty pages
            const validPages = storyPages.filter(page => page.length > 10);
            
            if (validPages.length < 8) {
                throw new Error('Not enough valid story content after parsing');
            }
            
            // Generate a title
            const title = generateAITitle(character, setting);
            
            return {
                title: title,
                pages: validPages,
                character: character,
                setting: setting
            };
        }

        function formatElementForTitle(element) {
            // Handle elements that already have adjectives vs those that need "Magical"
            const adjectives = ['magical', 'beautiful', 'sparkling', 'glowing', 'golden', 'silver', 'crystal', 'rainbow', 'ancient', 'mysterious', 'enchanted', 'special', 'magic', 'shiny', 'bright', 'colorful', 'lovely', 'pretty', 'wonderful', 'amazing'];
            
            // Check if element contains any adjective words
            const elementWords = element.toLowerCase().split(' ');
            const hasAdjective = adjectives.some(adj => elementWords.includes(adj));
            
            if (hasAdjective) {
                // Already has an adjective, just capitalize properly
                return element.split(' ').map(word => capitalize(word)).join(' ');
            } else {
                // Needs "Magical" prefix
                return `Magical ${capitalize(element)}`;
            }
        }

            return str.split(' ').map(word =>

            ).join(' ');
        }

                const container = document.querySelector(`[data-page-index="${pageIndex}"]`);
                if (container) {
                    container.innerHTML = '';

                    // Fade in the image
                    setTimeout(() => img.style.opacity = '1', 50);
                }
            };
            
            img.onerror = function() {
                console.log(`‚ùå Image source ${sourceIndex + 1} failed for page ${pageIndex}, trying next...`);
                // Try next image source
                setTimeout(() => {
                    tryLoadImage(pageIndex, imageSources, sourceIndex + 1);
                }, 100);
            };
            
            // Set timeout for each attempt
            const timeoutId = setTimeout(() => {
                console.log(`‚è∞ Image source ${sourceIndex + 1} timed out for page ${pageIndex}, trying next...`);
                img.onload = null;
                img.onerror = null;
                tryLoadImage(pageIndex, imageSources, sourceIndex + 1);
            }, 5000); // 5 second timeout per attempt
            
            // Clear timeout if image loads or errors
            const originalOnload = img.onload;
            const originalOnerror = img.onerror;
            
            img.onload = function() {
                clearTimeout(timeoutId);
                originalOnload.call(this);
            };
            
            img.onerror = function() {
                clearTimeout(timeoutId);
                originalOnerror.call(this);
            };
            
            // Start loading with staggered timing
            setTimeout(() => {
                img.src = currentUrl;
            }, pageIndex * 100); // Reduced stagger time

        function tryLoadImageWithRetry(imagePrompt, index, maxAttempts = 3) {
            return new Promise((resolve) => {
                let attempt = 0;
                
                function tryLoad() {
                    const aiImageUrl = generateAIImage(imagePrompt, index, attempt);
                    const img = new Image();
                    
                    img.onload = () => {
                        updateLoadingProgress();
                        resolve({ index, url: aiImageUrl, loaded: true, attempt: attempt + 1 });
                    };
                    
                    img.onerror = () => {
                        attempt++;
                        if (attempt < maxAttempts) {
                            console.log(`Image ${index + 1} failed, retrying (${attempt}/${maxAttempts})...`);
                            setTimeout(tryLoad, 1000); // Wait 1 second before retry
                        } else {
                            console.log(`Image ${index + 1} failed all ${maxAttempts} attempts, using fallback`);
                            updateLoadingProgress();
                            resolve({ index, url: generateFallbackImage(index), loaded: false, attempt: maxAttempts });
                        }
                    };
                    
                    img.src = aiImageUrl;
                    
                    // Shorter timeout - 8 seconds per attempt
                    setTimeout(() => {
                        if (!img.complete) {
                            img.onerror(); // Trigger retry logic
                        }
                    }, 8000);
                }
                
                tryLoad();
            });
        }

        function hashString(str) {
            let hash = 0;
            if (str.length === 0) return hash;
            for (let i = 0; i < str.length; i++) {
                const char = str.charCodeAt(i);
                hash = ((hash << 5) - hash) + char;
                hash = hash & hash; // Convert to 32bit integer
            }
            return Math.abs(hash);
        }

        function showBookPage(pageIndex) {
            const pages = document.querySelectorAll('.book-page');
            pages.forEach((page, index) => {
                page.classList.toggle('active', index === pageIndex);
            });
            
            // Update navigation buttons
            const prevBtn = document.getElementById('prevPage');
            const nextBtn = document.getElementById('nextPage');
            
            if (prevBtn) prevBtn.disabled = pageIndex === 0;
            if (nextBtn) nextBtn.disabled = pageIndex === pages.length - 1;
            
            // Update progress bar
            updateProgressBar(pageIndex, pages.length);
        }

        function nextPage() {
            if (currentPageIndex < totalPages - 1) {
                currentPageIndex++;
                showBookPage(currentPageIndex);
                updateBookNavigation();
            }
        }

        function previousPage() {
            if (currentPageIndex > 0) {
                currentPageIndex--;
                showBookPage(currentPageIndex);
                updateBookNavigation();
            }
        }

        function closeBook() {
            document.getElementById('bookMode').classList.remove('active');
            document.removeEventListener('keydown', handleBookKeyboard);
        }

        function updateProgressBar(currentPage, totalPages) {
            const progressBar = document.querySelector('.progress-fill');
            if (progressBar) {
                const progress = (currentPage / (totalPages - 1)) * 100;
                progressBar.style.width = `${progress}%`;
            }
        }

        function updateBookNavigation() {
            const prevBtn = document.getElementById('prevPage');
            const nextBtn = document.getElementById('nextPage');
            
            if (prevBtn) prevBtn.disabled = currentPageIndex === 0;
            if (nextBtn) nextBtn.disabled = currentPageIndex === totalPages - 1;
            
            updateProgressBar(currentPageIndex, totalPages);
        }

        function handleBookKeyboard(e) {
            if (e.key === 'ArrowLeft' || e.key === 'ArrowUp') {
                e.preventDefault();
                previousPage();
            } else if (e.key === 'ArrowRight' || e.key === 'ArrowDown') {
                e.preventDefault();
                nextPage();
            } else if (e.key === 'Escape') {
                e.preventDefault();
                closeBook();
            }
        }
